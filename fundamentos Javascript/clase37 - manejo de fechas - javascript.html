<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 37 - manejo de fechas</title>
  </head>
  <body>
    <script>
      function diasEnreFEchas(fecha1, fecha2){
        const unDia = 1000 * 60 * 60 * 24
        const diferencia = Math.abs(fecha1 - fecha2)

        return Math.floor(diferencia / unDia)
      }

      const hoy = new Date()

      const nacimiento = new Date(1979,2,8)

      diasEnreFEchas(hoy, nacimiento)

    </script>
  </body>

</html>
